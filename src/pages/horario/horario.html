<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Horario centro deportivo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="time"></ion-icon>
        Horario de apertura:
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item-group>
        <ion-item-divider color="light" class="titulo">Lunes a Viernes</ion-item-divider>
        <ion-item>8:00 - 21:00</ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light" class="titulo">Sábados</ion-item-divider>
        <ion-item>10:00 - 17:00</ion-item>
      </ion-item-group>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="calendar"></ion-icon>
        Días cerrados:
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item-group>
        <ion-item-divider color="light" class="titulo">Domingos</ion-item-divider>
        <ion-item-divider color="light" class="titulo">Festivos que cerramos</ion-item-divider>
        <ion-item> 1 y 7 de enero</ion-item>
        <ion-item>18 y 19 de abril</ion-item>
        <ion-item>1 y 30 de mayo</ion-item>
        <ion-item>15 de agosto</ion-item>
        <ion-item>9 de septiembre</ion-item>
        <ion-item>12 de octubre</ion-item>
        <ion-item>1 de noviembre</ion-item>
        <ion-item>6 y 25 de diciembre</ion-item>
      </ion-item-group>
    </ion-card-content>
  </ion-card>
</ion-content>
