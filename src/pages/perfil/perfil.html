<ion-header>
  <ion-navbar color="primary">
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input [(ngModel)]="profile.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Apellidos</ion-label>
    <ion-input [(ngModel)]="profile.apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="profile.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Telefono</ion-label>
    <ion-input [(ngModel)]="profile.tlf"></ion-input>
  </ion-item>

  <ion-item *ngFor="let userData of auth.getUserData(auth.getEmail())">
    <button ion-button clear block (click)="createProfile(userData.id)">Actualizar</button>
  </ion-item>
</ion-content>
