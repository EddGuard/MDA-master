<ion-header>
  <ion-navbar color="bar-profile">
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="">
  <div class="user-photo" padding-top>
    <ion-avatar (click)="modificarFoto()">
      <img src="../assets/imgs/img-profile.png">
      </ion-avatar>
  </div>
  <ion-list *ngFor="let userData of auth.getUserData(auth.getEmail())" style="margin-top: 7%">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label (click)="modificarCampo()">
        <p class="bold">Nombre</p>
        <h2>{{userData.nombre}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="modificarCampo()">
        <p class="bold">Apellido</p>
        <h2>{{userData.apellido}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="modificarCampo()">
        <p class="bold">Tel√©fono</p>
        <!--<h2 style="margin-left: 7%">{{userData.tlf}}</h2>-->
        <h2>{{userData.tlf}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="modificarCampo()">
        <p class="bold">Email</p>
        <!--<h2 style="margin-left: 7%">{{auth.getEmail()}}</h2>-->
        <h2 >{{auth.getEmail()}}</h2>

      </ion-label>
    </ion-item>

    <ion-item>
      <button ion-button (click)="editarPerfil()">Editar perfil</button>
    </ion-item>
    <ion-label></ion-label>
  </ion-list>
</ion-content>
